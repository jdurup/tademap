<mat-card *ngIf="team">
  <mat-card-header>
      <mat-card-title>
        <h2 mat-subheader>Detail de l'Ã©quipe {{team.numero}}</h2>
      </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      <mat-form-field>
        <input matInput [(ngModel)]="team.club" type="text" required placeholder="Club">
      </mat-form-field>
      <mat-list dense>
        <mat-list-item *ngFor="let joueur of team.joueurs">
          <mat-form-field>
              <input matInput type="text" [(ngModel)]="joueur.nom" placeholder="Nom">
            </mat-form-field>
            <mat-form-field>
              <input matInput type="text" [(ngModel)]="joueur.prenom" placeholder="Prenom">
            </mat-form-field>
            <mat-form-field>
              <input matInput type="text" [(ngModel)]="joueur.club" placeholder="Club">
            </mat-form-field>
        </mat-list-item>
      </mat-list>
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
      <button mat-raised-button (click)="team = undefined" color="primary">Fermer</button>
  </mat-card-actions>
  <!--mat-card-footer>
      Footer
  </mat-card-footer-->
</mat-card>
